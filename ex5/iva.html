<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora d'IVA</title>
</head>
<body>
    <h1>Calculadora d'IVA</h1>
    <form action="./index.php" method="POST">
        <label for="preu">Introdueix el preu:</label>
        <input type="number" step="0.01" name="preu" id="idPreu" required>
        <br><br>
        <label for="iva">Selecciona el tipus d'IVA:</label>
        <select name="iva" id="idIva" required>
            <option value="21">21%</option>
            <option value="10">10%</option>
            <option value="4">4%</option>
        </select>
        <br><br>
        <input type="submit" value="Calcular preu amb IVA">
    </form>
</body>
</html>
